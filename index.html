<!doctype html>
<html lang="en-US">
<head>
    <title>Metric/Imperial Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="container">
    <header class="border addColor">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-number" class="border addColor" type="text" placeholder="0"></input>
        <button id="btn-convert" class="border addBackground" type="button">Convert</button>
    </header>
    <section class="conversions">
        <div class="measurements">
            <h2>Length (Meter/Feet)</h2>
            <p id="length"></p>
        </div>
        <div class="measurements">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume"></p>
        </div>
        <div class="measurements">
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="mass"></p>
        </div>
    </section>
</main>
    <script src="index.js"></script>
    <script src="confetti.js"></script>
</body>

</html>
